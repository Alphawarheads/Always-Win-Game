<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极赌场胜者！</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 50px;
            background: black;
            color: gold;
            text-shadow: 3px 3px 10px black;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            animation: flash 1s infinite alternate;
        }
        button {
            padding: 20px 40px;
            font-size: 30px;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, purple);
            color: white;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0px 0px 30px gold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #result, #flatter {
            margin-top: 20px;
            font-size: 50px;
            font-weight: bold;
            color: gold;
            text-shadow: 5px 5px 15px red;
            animation: flash 1s infinite alternate;
        }
        .casino-slot {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            height: 100px;
            overflow: hidden;
        }
        .casino-slot span {
            display: inline-block;
            animation: spin 1s ease-in-out;
        }
        @keyframes spin {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>💰终极赌场猜拳游戏💰</h1>
    <p>欢迎来到赌场的世界！你无论做什么，都会赢！💥🔥🎆</p>
    <button onclick="playGame('rock')">石头 ✊</button>
    <button onclick="playGame('paper')">布 ✋</button>
    <button onclick="playGame('scissors')">剪刀 ✌</button>
    <div class="casino-slot" id="slot-machine">🎰</div>
    <p id="result"></p>
    <p id="flatter"></p>

    <script>
        let flatterPhrases = [];

        fetch('flatter.json')
            .then(response => response.json())
            .then(data => {
                flatterPhrases = data.flatter;
            });

        function playGame(playerChoice) {
            const choices = ['✊', '✋', '✌'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            document.getElementById('slot-machine').innerHTML = `<span>${computerChoice}</span>`;
            setTimeout(() => {
                document.getElementById('result').innerHTML = `🎰 你选了 <span style="color: cyan">${playerChoice}</span>，电脑选了 <span style="color: red">${computerChoice}</span> 🎲<br><span style="font-size: 60px; color: gold;">🎊💸 总之，你赢了！ 🎉🏆💰💎</span><span style="font-size: 60px; color: gold;">🎊💸 管他的，总之，你赢了！ 🎉🏆💰💎</span>`;

                displayFlatter();
                playSound();
                playExaggeratedSound();
            }, 1000);
        }

        function displayFlatter() {
            if (flatterPhrases.length > 0) {
                const randomFlatter = flatterPhrases[Math.floor(Math.random() * flatterPhrases.length)];
                document.getElementById('flatter').innerText = randomFlatter;
            }
        }

        function playSound() {
            let audio = new Audio('https://www.myinstants.com/media/sounds/casino-win.mp3');
            audio.play();
        }

        function playExaggeratedSound() {
            let soundEffects = [
                'https://www.myinstants.com/media/sounds/victory.mp3',
                'https://www.myinstants.com/media/sounds/airhorn.mp3',
                'https://www.myinstants.com/media/sounds/epic-win.mp3'
            ];
            let randomEffect = soundEffects[Math.floor(Math.random() * soundEffects.length)];
            let audio = new Audio(randomEffect);
            audio.play();
        }
    </script>
</body>
</html>
